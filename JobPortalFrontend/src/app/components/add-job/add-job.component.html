<div class="container mt-4 job-form-container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card job-form-card">
          <div class="card-header job-form-header">
            <h2 class="job-form-title">Add New Job</h2>
          </div>
          <div class="card-body job-form-body">
            <form  (ngSubmit)="saveJob()"  class="job-form">
              <div class="mb-3 form-group">
                <label for="title" class="form-label">Job Title</label>
                <input type="text" class="form-control form-input" id="title" [(ngModel)]="job.title" name="title" required>
              </div>
              <div class="mb-3 form-group">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control form-textarea" id="description" [(ngModel)]="job.description" name="description" rows="4" required></textarea>
            </div>
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="mb-3 form-group">
                    <label for="company" class="form-label">Company</label>
                    <input type="text" class="form-control form-input" id="company" [(ngModel)]="job.company" name="company" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3 form-group">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control form-input" id="location" [(ngModel)]="job.location" name="location" required>
                </div>
                </div>
              </div>
              <div class="d-flex justify-content-between form-actions mt-4">
                <button type="button" class="btn btn-outline-secondary cancel-btn" routerLink="/jobs">Cancel</button>
                <button type="submit" class="btn btn-primary submit-btn">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

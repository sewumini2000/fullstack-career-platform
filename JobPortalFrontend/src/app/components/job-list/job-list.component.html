<div class="job-list-container">
    <div class="job-list-header">
      <h1 class="job-list-title">Current Job Opportunities</h1>
      <a routerLink="/jobs/add" class="add-job-btn">+ Add New Job</a>
    </div>
  
    <div class="job-grid">
    
      <div class="job-card" *ngFor="let job of jobs">
        <div class="job-card-content">
          <div class="job-card-header">
            <h3 class="job-title">{{job.title}}</h3>
            <div class="job-meta">
              <span class="company-name">{{job.company}}</span>
              <span class="job-location">{{job.location}}</span>
            </div>
          </div>
          <!-- <p class="job-description">{{ job.description | truncate:100 }}</p> -->
          <p class="job-description">{{job.description}}</p>
          <div class="job-card-footer">
            <div class="posted-date">{{job.postedDate | date:'mediumDate'}}</div>
            <div class="job-actions">
              <a [routerLink]="['/jobs', job.id]" class="view-details-btn">View Details</a>
              <!-- <a class="view-details-btn">View Details</a> -->
              <button *ngIf="job.id !== undefined" (click)="deleteJob(job.id)" class="delete-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
